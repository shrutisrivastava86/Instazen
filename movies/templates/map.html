{% load leaflet_tags %}
{% leaflet_css %}
{% leaflet_js %}

<div>
    <h1>San Francisco</h1>
    {% for loc in locations %}
        {% leaflet_map "main" callback="map_init" %}
    {% endfor %}
</div>

<script type="text/javascript">
    function map_init(map, options) {
        // get point lat and lon
        var lon = "{{ loc.loc }}";
        var lat = "{{ loc.lng }}";
        map.setView([lat, lon], 12);
        L.marker([lat, lon]).addTo(map);
    }
</script>
