<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Movie Locations</title>
</head>
<body>
<form  autocomplete="off"  action="api/movies/movies/" method="post">
    <div class="autocomplete" style="width:300px;">
    {% csrf_token %}
    Movie: <input type="text", name="movie" value="">
    </div>
    <button type="submit">Find Locations</button>
</form>
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(37.7647993,-122.4629897),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
</body>
</html>
